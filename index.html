<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
    <title>Pig-Game</title>
</head>
<body>
    <div class="container">
        <div class="player player-0-side active">
            <div class="name player-0-name">
                <p>player 1 <span>.</span></p> 
           </div>
            <div class="totalScore player-0-totalScore">
                0
            </div>
            <div class="current ">
                current
                <p class="current-score-0">
                0
            </p>
            </div>
            

        </div>
        <div class="player player-1-side ">
            <div class="name player-1-name">
                <p>player 2 <span>.</span></p>
            </div>
            <div class="totalScore player-1-totalScore">
                0
            </div>
            <div class="current">
                current
                
            <p class="current-score-1">
                0
            </p>
            </div>
        </div>
        <img src="dice-1.png" alt="error" class="dice">
        <button class="btn btn-new-game"> <i class="ion-ios-plus-outline"></i>
            New Game
        </button>
        <button class="btn btn-roll-game">
           <i class="ion-ios-loop"></i> Roll
        </button>
        <button class="btn btn-hold-game">
           <i class="ion-ios-download-outline"></i> Hold
        </button>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
